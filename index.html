        function playerChoice(rox) {

            }

                return result
            }
            return(result)
            //console.log(result)
        }
        
        function playRound(playerSelection){
            computerPlay()

            if(playerChoice(playerSelection)===random){
                scoreBoard("Draw")
                score = "Draw";
                return score;
            }
            if(playerChoice(playerSelection)+1 === random) {
                scoreBoard("You Lost")

                return score;
            }
        }
